<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/index.min.css">
  <script src="../lib/jquery/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css">
  <script src="../lib/swiper/js/swiper.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
  <script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="../lib/baiduTemplate.js"></script>
  <script src="../lib/paging.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="../lib/math.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<header>
  header
</header>
<div class="container">

  <div class="index-top-banner"></div>
 
  <div class="index-banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../images/s1.png" alt=""></div>
        <div class="swiper-slide"><img src="../images/s2.png" alt=""></div>
      </div>
    </div>
    <!-- Add Pagination -->
   <div class="swiper-pagination"></div>
  </div>
  
  <div class="index-menu">
  	<div class="index-menu-item">
  		1111
  	</div>
  		<div class="index-menu-item">
  		2222
  	</div>
  		<div class="index-menu-item">
  		3333
  	</div>
  		<div class="index-menu-item">
  		4444
  	</div>
  </div>
  
  
  
  <div class="cate-list-sub">
  	<div class="cate-list-sub-inner">
		<div class="cate-list-sub-item" id="fix-phone">11111</div>
		<div class="cate-list-sub-item" id="fix-computer">22222</div>
		<div class="cate-list-sub-item" id="cell-phone">33333</div>
		<div class="cate-list-sub-item" id="buy-phone">44444</div>
  	</div>
  </div>
  
  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-3 yewu">11</div>
  		<div class="col-md-3 yewu">22</div>
  		<div class="col-md-3 yewu">33</div>
  		<div class="col-md-3 yewu">44</div>
  	</div>
  </div>
  
  <div class="container-fluid">
  	<p>优品精选</p>
  	<div class="row"  id="phone_lists">
  		
  		
  	</div>
  </div>
  
  <div class="container-fluid">
  	<p>到店维修</p>
  	<div class="row fix-store-left">
  		<div class="fix-store-select">
  			<div class="selct-city">北京</div>
  			<div class="select-district">选择区县</div>
  			<div class="city-panel">
  				城市列表
  				<div class="city-panel-inner">
  					热门 <ul id="city-list"></ul>
  				</div>
  			</div>
  			<div class="district-panel">
  				区县列表
  				<div class="district-panel-inner">
  					热门 <ul id="district-list"></ul>
  				</div>
  			</div>
  		</div>
  		<div class="fix-store-sort"></div>
  		<div id="store-list">
  			
  			
  		</div>
  	</div>
  	<div class="store-praise">
  		<p>商家好评榜</p>
  		<div id="store-praise-list">
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  		</div>
  	</div>
  </div>
  
  <!-- -----------------分页----------------------- -->
  	<div id="page" class="page_div"></div>
  	
</div>
<script type="text/html" id="store-list-item-temp">
	
	<%for(var i = 0;i < data.length;i++){%>
		<div class="store-list-item">
			<div class="store-img"><img src="<%= data[i].imgurl%>"/></div>
			<div class="store-info">
				<div class="store-name"><%= data[i].name%>  <span>等级:<%= data[i].grade%></span></div>
				<div class="store-business">业务:<%= data[i].business%></div>
				<div class="store-adress">地址:<%= data[i].adress%></div>
			</div>
		</div>
	<%}%>
</script>

<script type="text/html" id="phone_temp">
	
	
	<%for(var i = 0; i< data.length;i++){%>
		<div class="col-md-2 phone-list-item">
  			<a href="http://127.0.0.1:8020/project_template_gulp/app/html/detail.html?id=<%= data[i].id %>">
	  			<img src="<%= data[i].imgurl %>"/>
	  			<p><%= data[i].short_name %></p>
	  			<p>￥<%= data[i].price %></p>
  			</a>
  		</div>
	<%}%>	
</script>
</body>
<script type="text/javascript" src="../js/index.min.js"></script>
<script type="text/javascript" src="../js/cityselect.min.js"></script>

</html>
