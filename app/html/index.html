<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/index.min.css">
  <script src="../lib/jquery/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css">
  <script src="../lib/swiper/js/swiper.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
  <script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="../lib/baiduTemplate.js"></script>

<body>

<header>
  header

<div class="container">

  <div class="index-top-banner"></div>

      </div>
    </div>
    <!-- Add Pagination -->
   <div class="swiper-pagination"></div>
  </div>
  
  <div class="index-menu">
  	<div class="index-menu-item">
  		1111
  	</div>
  		<div class="index-menu-item">
  		2222
  	</div>
  		<div class="index-menu-item">
  		3333
  	</div>
  		<div class="index-menu-item">
  		4444
  	</div>
  </div>
  
  
  
  <div class="cate-list-sub">

		<div class="cate-list-sub-item" id="fix-computer">22222</div>

		<div class="cate-list-sub-item" id="buy-phone">44444</div>
  	</div>
  </div>
  
  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-3 yewu">11</div>
  		<div class="col-md-3 yewu">22</div>
  		<div class="col-md-3 yewu">33</div>
  		<div class="col-md-3 yewu">44</div>
  	</div>
  </div>

  		<div class="col-md-2 phone-recovery"></div>
  		<div class="col-md-2 phone-recovery"></div>
  		<div class="col-md-2 phone-recovery"></div>
  		<div class="col-md-2 phone-recovery"></div>
  		<div class="col-md-2 phone-recovery"></div>
  		<div class="col-md-2 phone-recovery"></div>
  	</div>
  </div>
  
  <div class="container-fluid">
  	<p>到店维修</p>
  	<div class="row fix-store-left">
  		<div class="fix-store-select"></div>

  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>
  			<div class="store-praise-list-item"></div>

  		</div>
  	</div>
  </div>

  	<div id="page" class="page_div"></div>
  	
</div>
<script type="text/html" id="store-list-item-temp">
	
	<%for(var i = 0;i < data.length;i++){%>
		<div class="store-list-item">
			<div class="store-img"><img src="<%= data[i].imgurl%>"/></div>
			<div class="store-info">
				<div class="store-name"><%= data[i].name%>  <span>等级:<%= data[i].grade%></span></div>
				<div class="store-business">业务:<%= data[i].business%></div>
				<div class="store-adress">地址:<%= data[i].adress%></div>
			</div>
		</div>
	<%}%>
</script>
</body>
<script type="text/javascript" src="../js/index.min.js"></script>
</html>
